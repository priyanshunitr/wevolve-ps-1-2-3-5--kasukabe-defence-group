services:
  # Backend FastAPI Service
  - type: web
    name: wevolve-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wevolve-db
          property: connectionString
      - key: CORS_ORIGINS
        value: '["*"]' # Update this to your frontend URL after deployment

  # Frontend Next.js Service
  - type: web
    name: wevolve-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install; npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: wevolve-backend
          property: host

databases:
  - name: wevolve-db
    plan: free
